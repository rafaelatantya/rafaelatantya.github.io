<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Kuliah Cepat</title>
    <style>
        :root {
            --bg: #0f172a;
            --card: #1e293b;
            --accent: #22c55e;
            --text-main: #f1f5f9;
            --text-muted: #94a3b8;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .container { width: 100%; max-width: 650px; }

        header { text-align: center; margin-bottom: 30px; }

        h1 { color: var(--accent); margin-bottom: 5px; }

        /* Progress Bar Styles */
        #loading-container {
            width: 100%;
            background: #334155;
            border-radius: 10px;
            height: 10px;
            margin: 10px 0;
            overflow: hidden;
            display: block;
        }

        #progress-bar {
            width: 0%;
            height: 100%;
            background: var(--accent);
            transition: width 0.1s;
        }

        .status { font-size: 0.8rem; color: var(--text-muted); }

        /* Search Box */
        .search-box { position: sticky; top: 10px; z-index: 100; margin-bottom: 25px; }

        input {
            width: 100%; padding: 15px; border-radius: 12px; border: 2px solid #334155;
            background: var(--card); color: white; font-size: 1rem; outline: none; box-sizing: border-box;
        }

        input:disabled { opacity: 0.5; cursor: not-allowed; }

        input:focus { border-color: var(--accent); }

        /* Results */
        .schedule-item {
            background: var(--card); padding: 16px; border-radius: 12px; margin-bottom: 12px;
            border-left: 4px solid var(--accent);
        }

        .day-time { display: flex; justify-content: space-between; font-weight: bold; color: var(--accent); font-size: 0.9rem; }

        .subject-name { font-size: 1.1rem; font-weight: 600; margin: 5px 0; }

        .meta-info { font-size: 0.85rem; color: var(--text-muted); }

        .day-group { background: #334155; padding: 4px 12px; border-radius: 6px; font-size: 0.8rem; font-weight: bold; margin: 15px 0 10px 0; display: inline-block; }

        .empty-state { text-align: center; margin-top: 50px; color: var(--text-muted); }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>üìÖ Jadwal Kuliahku</h1>
        <div id="loading-info" class="status">Menyiapkan unduhan...</div>
        <div id="loading-container">
            <div id="progress-bar"></div>
        </div>
    </header>

    <div class="search-box">
        <input type="text" id="search" placeholder="Tunggu sebentar..." disabled>
    </div>

    <div id="results">
        <div class="empty-state">Database sedang dimuat...</div>
    </div>
</div>

<script>
    let scheduleDb = [];
    const searchInput = document.getElementById('search');
    const resultsDiv = document.getElementById('results');
    const progressBar = document.getElementById('progress-bar');
    const loadingInfo = document.getElementById('loading-info');
    const loadingContainer = document.getElementById('loading-container');
    const hariUrut = ["Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu", "Minggu"];

    async function loadDatabase() {
        try {
            const response = await fetch('db.json');
            
            // Mengambil total ukuran file dari header
            const contentLength = response.headers.get('content-length');
            const total = parseInt(contentLength, 10);
            
            if (!contentLength) {
                loadingInfo.innerText = "Memuat data (ukuran file terkompresi tidak diketahui)...";
            }

            const reader = response.body.getReader();
            let loaded = 0;
            let chunks = [];

            while(true) {
                const {done, value} = await reader.read();
                if (done) break;

                chunks.push(value);
                loaded += value.length;

                // Update Progress Bar
                if (total) {
                    const percent = Math.round((loaded / total) * 100);
                    progressBar.style.width = percent + '%';
                    loadingInfo.innerText = `Mengunduh: ${percent}% (${(loaded / 1024 / 1024).toFixed(2)} MB)`;
                } else {
                    loadingInfo.innerText = `Mengunduh: ${(loaded / 1024).toFixed(0)} KB...`;
                }
            }

            // Gabungkan semua chunk data dan parse JSON
            const allChunks = new Uint8Array(loaded);
            let position = 0;
            for (let chunk of chunks) {
                allChunks.set(chunk, position);
                position += chunk.length;
            }

            const decodedData = new TextDecoder("utf-8").decode(allChunks);
            scheduleDb = JSON.parse(decodedData);

            // Berhasil Load Full
            loadingContainer.style.display = 'none';
            loadingInfo.innerText = `Database Siap: ${scheduleDb.length} Kelas (${(loaded / 1024 / 1024).toFixed(2)} MB)`;
            searchInput.disabled = false;
            searchInput.placeholder = "Ketik namamu di sini...";
            resultsDiv.innerHTML = '<div class="empty-state">Silakan cari namamu!</div>';

        } catch (err) {
            loadingInfo.innerText = "Gagal memuat database!";
            console.error(err);
        }
    }

    searchInput.addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase().trim();
        if (query.length < 3) {
            resultsDiv.innerHTML = '<div class="empty-state">Ketik minimal 3 huruf...</div>';
            return;
        }

        let matches = [];
        scheduleDb.forEach(item => {
            if (item.m.some(mhs => mhs.includes(query))) {
                item.j.forEach(jadwalStr => {
                    const [dayTime, room] = jadwalStr.split(' di ');
                    const [hari, waktu] = dayTime.split(' ');
                    matches.push({ hari, waktu, nama: item.n, kode: item.k, lokasi: room || 'Disesuaikan' });
                });
            }
        });

        matches.sort((a, b) => hariUrut.indexOf(a.hari) - hariUrut.indexOf(b.hari) || a.waktu.localeCompare(b.waktu));

        render(matches);
    });

    function render(data) {
        if (data.length === 0) {
            resultsDiv.innerHTML = '<div class="empty-state">Nama tidak ditemukan.</div>';
            return;
        }

        let html = '';
        let currentDay = '';
        data.forEach(item => {
            if (item.hari !== currentDay) {
                currentDay = item.hari;
                html += `<div class="day-group">${currentDay.toUpperCase()}</div>`;
            }
            html += `
                <div class="schedule-item">
                    <div class="day-time"><span>${item.hari}</span><span>${item.waktu}</span></div>
                    <div class="subject-name">${item.nama}</div>
                    <div class="meta-info">üÜî ${item.kode} | üìç ${item.lokasi}</div>
                </div>`;
        });
        resultsDiv.innerHTML = html;
    }

    loadDatabase();
</script>

</body>
</html>
