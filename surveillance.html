<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jadwal Kuliah Paralel</title>
    <style>
        :root { --bg: #0f172a; --card: #1e293b; --accent: #22c55e; --border: #334155; --text: #f1f5f9; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); padding: 20px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 700px; }
        
        /* 10 Progress Bars Styling */
        .progress-grid { 
            display: grid; 
            grid-template-columns: repeat(5, 1fr); 
            gap: 8px; 
            margin-bottom: 20px; 
        }
        .bar-container { background: #334155; height: 6px; border-radius: 10px; overflow: hidden; position: relative; }
        .bar-fill { width: 0%; height: 100%; background: var(--accent); transition: width 0.2s; }
        .bar-label { font-size: 10px; color: #94a3b8; text-align: center; margin-top: 4px; }

        input { 
            width: 100%; padding: 16px; border-radius: 14px; border: 2px solid var(--border);
            background: var(--card); color: white; font-size: 1rem; outline: none; box-sizing: border-box;
        }
        input:disabled { opacity: 0.3; cursor: wait; }
        
        .day-header { background: var(--accent); color: #052e16; padding: 4px 12px; border-radius: 6px; font-weight: 800; margin: 20px 0 10px; display: inline-block; font-size: 0.8rem; }
        .schedule-card { background: var(--card); padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 5px solid var(--accent); display: grid; grid-template-columns: 90px 1fr; gap: 15px; }
        .time-box { font-weight: 700; color: var(--accent); border-right: 1px solid var(--border); display: flex; align-items: center; }
        .course-info .name { font-weight: 600; margin-bottom: 4px; }
        .course-info .meta { font-size: 0.8rem; color: #94a3b8; }
        .empty { text-align: center; padding: 40px; color: #64748b; }
    </style>
</head>
<body>

<div class="container">
    <header style="text-align: center;">
        <h1 style="color: var(--accent);">üóìÔ∏è Jadwal Kuliah IPB</h1>
        <p id="status-text" style="font-size: 0.8rem; color: #94a3b8;">Menghubungkan ke server...</p>
        
        <div class="progress-grid" id="progress-grid">
            </div>
    </header>

    <input type="text" id="search" placeholder="Tunggu loading database..." disabled autocomplete="off">
    <div id="results"></div>
</div>

<script>
    let masterDb = [];
    const TOTAL_FILES = 10;
    const hariUrut = ["Senin", "Selasa", "Rabu", "Kamis", "Jumat", "Sabtu", "Minggu"];
    const progressGrid = document.getElementById('progress-grid');
    const searchInput = document.getElementById('search');
    const statusText = document.getElementById('status-text');

    // Generate 10 progress bars
    for(let i=1; i<=TOTAL_FILES; i++) {
        progressGrid.innerHTML += `
            <div>
                <div class="bar-container"><div id="bar-${i}" class="bar-fill"></div></div>
                <div class="bar-label">Part ${i}</div>
            </div>
        `;
    }

    // Fungsi untuk load satu file
    async function loadPart(index) {
        try {
            const response = await fetch(`db_${index}.json`);
            const contentLength = response.headers.get('content-length');
            const total = parseInt(contentLength, 10);
            const reader = response.body.getReader();
            
            let loaded = 0;
            let chunks = [];

            while(true) {
                const {done, value} = await reader.read();
                if (done) break;
                chunks.push(value);
                loaded += value.length;
                
                if (total) {
                    const percent = Math.round((loaded / total) * 100);
                    document.getElementById(`bar-${index}`).style.width = percent + '%';
                }
            }

            const allChunks = new Uint8Array(loaded);
            let pos = 0;
            for(let c of chunks) { allChunks.set(c, pos); pos += c.length; }
            
            return JSON.parse(new TextDecoder("utf-8").decode(allChunks));
        } catch (e) {
            console.error(`Gagal load part ${index}`, e);
            return [];
        }
    }

    async function init() {
        const promises = [];
        for(let i=1; i<=TOTAL_FILES; i++) {
            promises.push(loadPart(i));
        }

        const results = await Promise.all(promises);
        masterDb = results.flat();

        statusText.innerText = `Database Ready: ${masterDb.length} Kelas Dimuat`;
        searchInput.disabled = false;
        searchInput.placeholder = "Masukkan nama lengkap...";
        document.getElementById('results').innerHTML = '<div class="empty">Siap! Ketik namamu di kolom pencarian.</div>';
    }

    searchInput.addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase().trim();
        if (query.length < 3) return;

        let matches = [];
        masterDb.forEach(item => {
            if (item.MahasiswaPeserta.some(m => m.Nama.toLowerCase().includes(query))) {
                item.Jadwal.forEach(jStr => {
                    const [dt, room] = jStr.split(' di ');
                    const [h, w] = dt.split(' ');
                    matches.push({ h, w, n: item.Nama, k: item.Kode, p: item.KelasParalel, l: room || 'Disesuaikan' });
                });
            }
        });

        matches.sort((a, b) => hariUrut.indexOf(a.h) - hariUrut.indexOf(b.h) || a.w.localeCompare(b.w));

        render(matches);
    });

    function render(data) {
        let html = '';
        let currentDay = '';
        data.forEach(item => {
            if (item.h !== currentDay) {
                currentDay = item.h;
                html += `<div class="day-header">${currentDay}</div>`;
            }
            html += `
                <div class="schedule-card">
                    <div class="time-box">${item.w}</div>
                    <div class="course-info">
                        <div class="name">${item.n}</div>
                        <div class="meta">üÜî ${item.k} | Paralel ${item.p} | üìç ${item.l}</div>
                    </div>
                </div>`;
        });
        document.getElementById('results').innerHTML = html || '<div class="empty">Nama tidak ditemukan.</div>';
    }

    init();
</script>

</body>
</html>
